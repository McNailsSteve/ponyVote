<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sessions</title>
</head>
<body>
<h1>Session List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Headline</th>
    </tr>
    <tr th:each="session : ${sessions}">
        <td th:text="${session.id}">123</td>
        <td th:text="${session.headline}">headline</td>
    </tr>
</table>

</body>
</html>
